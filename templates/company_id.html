<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Company</h1>
    <p>Welcome to the Company page.</p>
    <table>
        <tr>
            <th>Company ID</th>
            <th>Company name</th>
            <th>Company location</th>
            <th>Company industry</th>
            <th>Company employees</th>
        </tr>
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.location }}</td>
                <td>{{ c.industry }}</td>
                <td>{{ c.employees }}</td>
            </tr>
    </table>

</body>
</html>
